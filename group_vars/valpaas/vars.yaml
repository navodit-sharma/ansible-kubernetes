---

# Common
network_interface: eth1

# Docker
docker_storage: /dev/xvdb
docker_ce_version: 5:19.03.11~3-0~ubuntu-bionic
docker_ce_cli_version: 5:19.03.11~3-0~ubuntu-bionic
docker_containerdio_version: 1.2.13-2

# Kubernetes
kubernetes_version: 1.17.9-00
kubernetes_cni_version: 0.8.6-00
kubernetes_cluster_name: valpaas

# Rook (Storage)
---
rook_data_dir_host_disk: /dev/xvdc
